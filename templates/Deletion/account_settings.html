{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!-- jQuery and Bootstrap JavaScript (necessary for Bootstrap modal) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'account_settings' %}">Account</a>
            <a href="{% url 'signout' %}" class="btn">Sign Out</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div id="account-settings-page" class="container my-5">
    <h3 class="text-center">Account Settings</h3>
    <form>
        <div class="settings-container">
            <div class="form-group">
                <label for="language-preference">Language Preference</label>
                <select id="language-preference" class="form-control">
                    <option>Select Language</option>
                    <option>English</option>
                    <option>Spanish</option>
                    <!-- Add more languages as needed -->
            </select>
            </div>

        <div class="mb-4">
            <label>Dark Mode</label>
            <div class="toggle-switch" onclick="toggleDarkMode(this)"></div>
        </div>

          <!-- Delete Button -->
        <div class="mb-4 text-center">
            <button type="button" class="btn btn-delete" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
        </div>
    </form>
</div>

<script>
function toggleDarkMode(element) {
    element.classList.toggle("active");
    document.body.classList.toggle("dark-mode");
}

function confirmDelete() {
    if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
        window.location.href = "{% url 'confirm_delete_account' %}";
    }
}
</script>

</body>
</html>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form method="POST" action="{% url 'delete_account' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
