{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Account Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'account_settings' %}">Account</a>
            <a href="{% url 'signout' %}">Sign Out</a>
        </nav>
    </header>

    <!-- Content -->
    <div class="container text-center mt-5">
        <div class="account-container mx-auto p-4" style="max-width: 600px; background-color: var(--light-background);">
            <h2>Confirm Account Deletion</h2>
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
            <form method="post" action="{% url 'delete_account' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
                <a href="{% url 'account_settings' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
