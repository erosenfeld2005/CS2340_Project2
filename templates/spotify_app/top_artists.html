<h1>Your Top 50 Artists</h1>

{% if top_artists %}
    <ul>
        {% for artist in top_artists %}
            <li>
                <p><strong>Artist:</strong> {{ artist.name }}</p>
                <p><strong>Genres:</strong> {{ artist.genres|join:", " }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No top artists found.</p>
{% endif %}

<!-- Link back to top songs page -->
<h2><a href="{% url 'top_genres' %}">View Your Top Genres</a></h2>
