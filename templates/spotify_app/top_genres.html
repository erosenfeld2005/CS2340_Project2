<h1>Your Top 5 Genres</h1>

{% if top_genres %}
    <ul class="genre-list">
        {% for genre, count in top_genres %}
            <li class="genre-item">
                <p><strong>Genre:</strong> {{ genre }} (Count: {{ count }})</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No genres found.</p>
{% endif %}
<h2><a class="music-vibes-link" href="{% url 'music_vibes' %}">Find out your Music Vibes</a></h2>
